<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>commodity</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .main{
            position: absolute;
            left: 10%;
            right: 10%;
            transform: translate(0,0);
        }
        body{
            background:url(image/indexBG.jpg)  no-repeat center center;
            background-size:cover;
            background-attachment:fixed;
            #background-color:#CCCCCC;
        }
        span.error{
            color: red;
        }
        span.success{
            color: green;
        }
    </style>
</head>
<body>
<div class="main" >
    <dev>
        <img src="image/logo.png" width="400px">
    </dev>
    <div>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index">壽光慶美農資有限公司</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="findAllCustomer">顧客信息</a></li>
                        <li><a href="findAllCommodity">商品信息</a></li>
                        <li><a href="findAllMeasurement">計量單位</a> </li>
                        <li class="dropdown active">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                維護管理
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="customerCard">新增顧客</a></li>
                                <li><a href="commodityCard">新增商品</a></li>
                                <li><a href="measurementCard">新增計量單位</a> </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                統計查詢
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">顧客購物信息查詢</a></li>
                                <li><a href="#">商品銷售信息查詢</a></li>
                                <li><a href="#">指定日期銷售數據</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <form class="form-horizontal" role="form" action="insertCommodity">
        <div class="form-group">
            <label for="comName" class="col-sm-2 control-label">商品名稱</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="comName" name="comName"
                       placeholder="请输入商品名稱">
            </div>
        </div>
        <div class="form-group">
            <label for="kind" class="col-sm-2 control-label">商品類別</label>
            <div class="col-sm-8">
                <select class="form-control" id="kind" name="kind">
                    <option value="1">農藥</option>
                    <option value="0">化肥</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="quantity" class="col-sm-2 control-label">庫存數量</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="quantity" name="quantity"
                       placeholder="请输入商品數量">
            </div>
        </div>
        <div class="form-group">
            <label for="measurement" class="col-sm-2 control-label">計量單位</label>
            <div class="col-sm-8">
                <select class="form-control" id="measurement" name="measurement" >
                    <option th:value="${info.id}" th:each="info,infoStat:${session.measurement}" th:text="${info.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">商品單價</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="price" name="price"
                       placeholder="请输入商品單價">
            </div>
        </div>
        <div class="form-group">
            <label for="note" class="col-sm-2 control-label">商品備註</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="note" name="note"
                       placeholder="请输入商品備註">
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">商品狀態</label>
            <div class="col-sm-8">
                <select class="form-control" id="status" name="status">
                    <option value="1">正常</option>
                    <option value="0">售罄</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="reset" class="btn btn-default">清空</button>
                <span class="success" th:text="${session.successCom}"></span>
                <span class="error" th:text="${session.errorCom}"></span>
            </div>
        </div>
    </form>
</div>
</body>
</html>
