<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .main{
            width: 330px;
            height: 350px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .right{
            text-align: right;
        }
        body{
            background:url(image/loginBG.jpeg)  no-repeat center center;
            background-size:cover;
            background-attachment:fixed;
            background-color:#CCCCCC;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
<div class="main">
    <div>
        <img src="image/logo.png" width="330px">
    </div>
    <form class="form-horizontal" role="form" action="loginPost" method="post">
        <div class="form-group">
<!--            <label for="userName" class="col-sm-2 control-label"></label>-->
            <div>
                <input type="text" class="form-control" name="userName"
                       placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
<!--            <label for="passWord" class="col-sm-2 control-label"></label>-->
            <div>
                <input type="password" class="form-control" name="passWord"
                       placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div>
                <div class="col-md-6"><a href="#">忘记密码</a></div>
                <div class="col-md-6 right">
                    <label><input type="checkbox" > 记住密码</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
                <span th:text="${session.loginMessage}"></span>
            </div>
        </div>
    </form>
</div>
</body>
</html>
